<h1 class="title-modal" mat-dialog-title>{{data.titulo}}</h1>
<mat-dialog-content>
    {{data.contenido}}
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-b-success" mat-button mat-dialog-close mat-dialog-close="true">Aceptar</button>
    <button class="mat-b-warning" mat-button mat-dialog-close mat-dialog-close="false">Cancelar</button>
</mat-dialog-actions>
